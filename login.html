function lsubmit()
{
	var theForm=document.form1;

		theForm.cardnumber.focus();
		return (false);
	}
	if (theForm.passwd.value == "")

	document.getElementById('prom2').innerHTML='请输入密码';
	theForm.passwd.focus();
	return (false);
	}
	if (theForm.thcode.disabled ==false)
	{
		if (theForm.thcode.value == "")

		document.getElementById('prom3').innerHTML='请输入验证码';
		theForm.thcode.focus();

		}
	}
	theForm.submit();
	return true;
}

{
	document.getElementById('prom1').innerHTML='用户名或密码错误，请重试';

}

{
	document.getElementById('prom3').innerHTML='验证码错误，请重试';

}

function loadimage()
